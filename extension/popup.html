<!DOCTYPE html>
<html>
<head>
  <title>Nintendo Museum Ticket Checker Settings</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <h2>Nintendo Museum Ticket Checker Settings</h2>

    <div class="setting-row toggle-row">
      <label for="enabled">Enable Checker</label>
      <label class="switch">
        <input type="checkbox" id="enabled">
        <span class="slider"></span>
      </label>
    </div>

    <div class="setting-row">
      <label for="year">Target Year</label>
      <input type="number" id="year" min="2024" max="2030">
    </div>

    <div class="setting-row-column">
      <label>Target Month(s)</label>
      <div id="months-grid">
        </div>
    </div>

    <div class="setting-row">
      <label for="interval">Interval (seconds)</label>
      <input type="number" id="interval" min="60">
    </div>

    <button id="save-button">Save Settings</button>
    <div id="status-message"></div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
